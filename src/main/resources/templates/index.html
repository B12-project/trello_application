<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/basic.js"></script>
    <title>Kanban Board</title>
</head>
<body>
<div class="main-contents">
    <button onclick="location.href='/users/page/login'">로그아웃</button>
    <button id="create-board-btn">보드생성</button>
    <div class="kanban-container" id="kanban-container" ondrop="dropOnBoard(event)" ondragover="allowDrop(event)">
    </div>
</div>
<!-- Modal Structure -->
<div id="create-board-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>보드 생성</h2>
        <form id="create-board-form">
            <label for="board-name">보드 이름:</label>
            <input type="text" id="board-name" name="board-name" required>
            <label for="board-info">내용:</label>
            <input type="text" id="board-info" name="board-info" required>
            <button type="submit">생성</button>
        </form>
    </div>
</div>
</body>
</html>
